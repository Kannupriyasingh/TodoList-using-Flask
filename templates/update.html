{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}

{%  block body %}
<div class="content">
    <h1 style="text-align: center"><span class="update_title">Update</span>Task</h1>

<div class="form">
    <form action="/update/{{task.id}}" method="post">
        <input class="content_box" type="text" name="content" id="content", value="{{ task.content }}">
        <input class="update" type="submit" value="Update">
    </form>
</div>
</div>
{% endblock %}
